<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="gallery gallery-bg">
      <div class="content-gallery anim">
        <h2 class="title">Photo Gallery</h2>
      </div>
      <input
        class="input-anjay"
        type="radio"
        name="Photos"
        id="check1"
        checked
      />
      <input class="input-anjay" type="radio" name="Photos" id="check2" />
      <input class="input-anjay" type="radio" name="Photos" id="check3" />
      <input class="input-anjay" type="radio" name="Photos" id="check4" />
      <input class="input-anjay" type="radio" name="Photos" id="check5" />

      <div class="container-photo">
        <div class="menunya">
          <label for="check1">All Photo</label>
          <label for="check2">Kursi</label>
          <label for="check3">Kasur</label>
          <label for="check4">Lemari</label>
          <label for="check5">Meja</label>
        </div>

        <div class="photo-gallery">
          <div class="pic kasur">
            <img src="/img/kasur.jpeg" />
          </div>
          <div class="pic kasur">
            <img src="/img/kasur2.jpg" />
          </div>
          <div class="pic lemari">
            <img src="/img/lemari.png" />
          </div>
          <div class="pic lemari">
            <img src="/img/lemari2.jpg" />
          </div>
          <div class="pic kursi">
            <img src="/img/kursi.jpeg" />
          </div>
          <div class="pic kursi">
            <img src="/img/kursi2.jpg" />
          </div>
          <div class="pic meja">
            <img src="/img/meja.jpeg" />
          </div>
          <div class="pic meja">
            <img src="/img/meja2.jpg" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
